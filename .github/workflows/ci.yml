name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Run tests
        run: forge test -vvvv
        env:
          UNREAL_RPC_URL: ${{ secrets.UNREAL_RPC_URL }}

      - name: Test coverage
        run: forge coverage --ir-minimum
        env:
          UNREAL_RPC_URL: ${{ secrets.UNREAL_RPC_URL }}
